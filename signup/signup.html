<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../signup/signup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>회원가입</h1>
        </header>
        
        <form id="signupForm" class="signup-form">
            <!-- ID Field -->
            <div class="form-group">
                <label for="userId">아이디</label>
                <div class="input-with-button">
                    <input type="text" id="userId" name="userId" placeholder="아이디" required>
                    <button type="button" id="checkDuplicateBtn" class="purple-btn small-btn">중복확인</button>
                </div>
                <div class="help-text">4~12자/영문 소문자 (숫자 조합 가능)</div>
                <div id="userIdError" class="error-message"></div>
                <div id="userIdSuccess" class="success-message"></div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <!-- Password Confirmation Field -->
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required>
                <div class="help-text">6~20자/영문 대문자, 소문자, 숫자, 특수문자 중 2가지 이상 조합</div>
                <div id="passwordConfirmError" class="error-message"></div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="emailLocal">이메일</label> <!-- 이 부분을 'for="emailLocal"'로 수정했습니다. -->
                <div class="email-container">
                    <input type="text" id="emailLocal" name="emailLocal" placeholder="이메일" required>
                    <span class="at-symbol">@</span>
                    <select id="emailDomain" name="emailDomain" required>
                        <option value="">선택</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="yahoo.com">yahoo.com</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="nate.com">nate.com</option>
                        <option value="direct">직접입력</option>
                    </select>
                </div>
                <input type="text" id="customDomain" name="customDomain" placeholder="도메인을 입력하세요" style="display: none;">
                <div id="emailError" class="error-message"></div>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <div class="input-with-button">
                    <input type="tel" id="phone" name="phone" placeholder="휴대폰 번호" required>
                    <button type="button" id="sendVerificationBtn" class="purple-btn small-btn">인증번호 받기</button>
                </div>
                <div id="phoneError" class="error-message"></div>
                <div id="phoneSuccess" class="success-message"></div>
            </div>

            <!-- Verification Code Field (initially hidden) -->
            <div class="form-group" id="verificationGroup" style="display: none;">
                <label for="verificationCode">인증번호</label>
                <div class="input-with-button">
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요">
                    <button type="button" id="verifyCodeBtn" class="purple-btn small-btn">확인</button>
                </div>
                <div id="verificationTimer" class="timer"></div>
                <div id="verificationError" class="error-message"></div>
                <div id="verificationSuccess" class="success-message"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" class="purple-btn submit-btn">가입하기</button>
            
            <!-- Navigation Links -->
            <!-- <div class="links-container" style="margin-top: 20px; text-align: center;">
                <a href="../index.html" style="color: #764ba2; text-decoration: none; margin-right: 15px;">메인으로</a>
                <a href="../login/login.html" style="color: #764ba2; text-decoration: none;">로그인하기</a>
            </div> -->
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
