        <div class="modal-content">
            <div class="modal-header">
                <h2>프로필 수정</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName">이름</label>
                        <input type="text" id="profileName" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">이메일</label>
                        <input type="email" id="profileEmail" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="profileImage">프로필 사진</label>
                        <input type="file" id="profileImage" accept="image/*">
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <img id="previewImg" src="" alt="미리보기">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="modal-btn cancel-btn">취소</button>
                        <button type="submit" class="modal-btn save-btn">저장</button>
                    </div>
                </form>
            </div>
        </div>
